<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vyuctovani="http://java.sun.com/jsf/composite/byt/vyuctovani/component"
      xmlns:component="http://java.sun.com/jsf/composite/common/component">

<h:head>
  <title>ProjectOne - Byt - Vyúčtování - Přehled</title>
</h:head>

<h:body>

  <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    Byt - Vyúčtování za byt - Přehled:

    Při kliknutí na ikonu vyúčtování by se mě to mohlo optat, zda chci vidět vyúčtování za nemovitosti anebo pro nájemníky

    <h2>Přehled vyúčtování ke všem nemovitostem:</h2>

    <h3>Zúčtovací období:
    OD:
      <p:calendar id="vyuctovaniZuctovaciObdobiFilterZacatek" value="#{vyuctovaniZaBytPrehledBean.vyuctovaniZuctovaciObdobiFilter.zacatek}" pattern="dd-MM-yyyy">
        <p:ajax event="dateSelect" listener="#{vyuctovaniZaBytPrehledBean.vyuctovaniZuctovaciObdobiZacatekDateSelect}" update="msgs vyuctovaniZaBytPrehledBeanTable" />
      </p:calendar>
    - DO:
      <p:calendar id="vyuctovaniZuctovaciObdobiFilterKonec" value="#{vyuctovaniZaBytPrehledBean.vyuctovaniZuctovaciObdobiFilter.konec}" pattern="dd-MM-yyyy">
        <p:ajax event="dateSelect" listener="#{vyuctovaniZaBytPrehledBean.vyuctovaniZuctovaciObdobiKonecDateSelect}" update="msgs vyuctovaniZaBytPrehledBeanTable" />
      </p:calendar>
    </h3>


    <h:outputText value="#{vyuctovaniZaBytPrehledBean.init()}" />

    <div class="ui-g" style="text-align: right;">
      <div class="ui-g-12">
        <p:commandButton value="Přidat nové vyúčtování" icon="ui-icon-circle-plus" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                         actionListener="#{vyuctovaniZaBytPrehledBean.addRow()}" oncomplete="PF('vyuctovaniZaBytPrehledBeanTable').addRow();" />
      </div>
    </div>

    <p:dataTable id="vyuctovaniZaBytPrehledBeanTable" var="vyuctovaniZaByt" widgetVar="vyuctovaniZaBytPrehledBeanTable" value="#{vyuctovaniZaBytPrehledBean.getVyuctovaniZaBytList()}" resizableColumns="true" sortBy="#{1}" editable="true">
      <p:ajax event="rowEdit" listener="#{vyuctovaniZaBytPrehledBean.onRowEdit}" update=":form:msgs :form:vyuctovaniZaBytPrehledBeanTable" />
      <p:ajax event="rowEditCancel" listener="#{vyuctovaniZaBytPrehledBean.onRowCancel}" update=":form:msgs" />

      <p:columnGroup type="header">
        <p:row>
          <p:column headerText="Název"            rowspan="2"                      />
          <p:column headerText="Byt"                          style="width: 200px;"/>
          <p:column headerText="Zúčtovací období" colspan="2" style="width: 400px;"/>
          <p:column headerText="Detail"           rowspan="2" style="width: 160px;"/>
          <p:column                               rowspan="2" style="width:  32px;"/>
          <p:column                               rowspan="2" style="width:  50px;"/>
        </p:row>
        <p:row>
          <p:column headerText=" - filter -"/>
          <p:column headerText="Začátek"/>
          <p:column headerText="Konec"/>
        </p:row>
      </p:columnGroup>

      <p:column>
        <p:cellEditor>
          <f:facet name="output"><h:outputText value="#{vyuctovaniZaByt.nazev}" /> </f:facet>
          <f:facet name="input"><p:inputText id="nazevInput" value="#{vyuctovaniZaByt.nazev}" style="width:100%"/></f:facet>
        </p:cellEditor>
      </p:column>

      <p:column style="text-align: center;">
        <p:cellEditor>
          <f:facet name="output"><h:outputText value="#{vyuctovaniZaByt.byt.nazev}" title="#{vyuctovaniZaByt.byt.adresa}"/> </f:facet>
          <f:facet name="input">
            <h:selectOneMenu value="#{vyuctovaniZaByt.byt}" style="width:100%" converter="#{bytConverter}">
              <f:selectItems value="#{vyuctovaniZaBytPrehledBean.bytList}" var="byt" itemLabel="#{byt.nazev}" itemValue="#{byt}" />
            </h:selectOneMenu>
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column style="text-align: center;">
        <p:cellEditor>
          <f:facet name="output">
            <h:outputText value="#{vyuctovaniZaByt.zuctovaciObdobi.zacatek}">
              <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:outputText>
          </f:facet>
          <f:facet name="input">
            <p:calendar id="zuctovaciObdobiZacatekInput" value="#{vyuctovaniZaByt.zuctovaciObdobi.zacatek}" pattern="dd-MM-yyyy" style="width:100%"/>
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column style="text-align: center;">
        <p:cellEditor>
          <f:facet name="output">
            <h:outputText value="#{vyuctovaniZaByt.zuctovaciObdobi.konec}" >
              <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:outputText>
          </f:facet>
          <f:facet name="input">
            <p:calendar id="zuctovaciObdobiKonecInput" value="#{vyuctovaniZaByt.zuctovaciObdobi.konec}" pattern="dd-MM-yyyy" style="width:100%"/>
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column>
        <p:commandButton icon="ui-icon-circle-zoomin" actionListener="#{vyuctovaniZaBytPrehledBean.showVyuctovaniZaBytDetailBean(vyuctovaniZaByt)}" value="Podrobnosti" />
      </p:column>

      <p:column>
        <p:rowEditor />
      </p:column>

      <p:column>
        <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{vyuctovaniZaBytPrehledBean.deleteRow(vyuctovaniZaByt)}" />
      </p:column>
    </p:dataTable>
  </h:form>

  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

  <component:dockMenu />
</h:body>
</html>
