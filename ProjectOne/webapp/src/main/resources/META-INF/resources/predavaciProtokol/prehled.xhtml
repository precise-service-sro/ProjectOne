<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vyuctovani="http://java.sun.com/jsf/composite/vyuctovani/component"
      xmlns:component="http://java.sun.com/jsf/composite/common/component">

<h:head>
  <title>ProjectOne - Nájemník - Předávací protokol</title>
</h:head>

<h:body>

  <h:outputText value="#{predavaciProtokolPrehledBean.init()}" />

  <br />
  <br />
  <br />
  <br />
  <br />

  <div style="width: 98%; margin-left: 10px;"></div>

  <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>

    <h2>Přehled předávacích protokolů:</h2>

    <div class="ui-g" style="text-align: right;">
      <div class="ui-g-12">
        <p:commandButton value="Přidat nový předávací protokol" icon="ui-icon-circle-plus" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                         actionListener="#{predavaciProtokolPrehledBean.addRow()}" oncomplete="PF('predavaciProtokolPrehledBeanTable').addRow();" />
      </div>
    </div>

    <p:dataTable id="predavaciProtokolPrehledBeanTable" var="predavaciProtokol" widgetVar="predavaciProtokolPrehledBeanTable" value="#{predavaciProtokolPrehledBean.getPredavaciProtokolList()}" resizableColumns="true" sortBy="#{1}" editable="true">
      <p:ajax event="rowEdit" listener="#{predavaciProtokolPrehledBean.onRowEdit}" update=":form:msgs :form:predavaciProtokolPrehledBeanTable" />
      <p:ajax event="rowEditCancel" listener="#{predavaciProtokolPrehledBean.onRowCancel}" update=":form:msgs" />

      <p:columnGroup type="header">
        <p:row>
          <p:column headerText="Název"            />
          <p:column headerText="Nemovitost"       style="width: 180px;"/>
          <p:column headerText="Nájemník"         style="width: 200px;"/>
          <p:column headerText="Detail"           rowspan="2" style="width: 160px;"/>
          <p:column                               rowspan="2" style="width:  32px;"/>
          <p:column                               rowspan="2" style="width:  50px;"/>
        </p:row>
      </p:columnGroup>

      <p:column>
        <p:cellEditor>
          <f:facet name="output"><h:outputText value="#{predavaciProtokol.nazev}" /> </f:facet>
          <f:facet name="input"><p:inputText id="nazevInput" value="#{predavaciProtokol.nazev}" style="width:100%"/></f:facet>
        </p:cellEditor>
      </p:column>

      <p:column style="text-align: center;">
        <p:cellEditor>
          <f:facet name="output"><h:outputText value="#{predavaciProtokol.nemovitost.nazev}" title="#{predavaciProtokol.nemovitost.adresa}"/> </f:facet>
          <f:facet name="input">
            <h:selectOneMenu value="#{predavaciProtokol.nemovitost}" style="width:100%" converter="#{nemovitostConverter}">
              <f:selectItems value="#{predavaciProtokolPrehledBean.nemovitostList}" var="nemovitost" itemLabel="#{nemovitost.nazev}" itemValue="#{nemovitost}" />
            </h:selectOneMenu>
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column>
        <p:cellEditor>
          <f:facet name="output"><h:outputText value="#{predavaciProtokol.najemnik.getCeleJmeno()}" /> </f:facet>
          <f:facet name="input">
            <h:selectOneMenu value="#{predavaciProtokol.najemnik}" style="width:100%" converter="#{najemnikConverter}">
              <f:selectItems value="#{predavaciProtokolPrehledBean.najemnikList}" var="najemnik" itemLabel="#{najemnik.getCeleJmeno()}" itemValue="#{najemnik}" />
            </h:selectOneMenu>
          </f:facet>
        </p:cellEditor>
      </p:column>

      <p:column>
        <p:commandButton icon="ui-icon-circle-zoomin" actionListener="#{predavaciProtokolPrehledBean.showPredavaciProtokolDetailBean(predavaciProtokol)}" value="Podrobnosti" />
      </p:column>

      <p:column>
        <p:rowEditor />
      </p:column>

      <p:column>
        <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{predavaciProtokolPrehledBean.deleteRow(predavaciProtokol)}" />
      </p:column>
    </p:dataTable>
  </h:form>
  
  
  <component:dockMenu />

</h:body>
</html>
