<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<body>
<ui:composition>
  <div class="kiysaki">
    <image src="/images/kiyosaki.png" alt="Robert T. Kiyosaki"/>
  </div>

  <div class="nadpis">
    <p>Project One</p>
  </div>

  <div id="loginDiv" class="loginDiv">
    <h:form id="loginForm" class="loginForm">
      <p:growl id="msg" showDetail="true" life="4000"/>

      <p:panel id="loginFormLoginPanel" class="loginFormLoginPanel" rendered="#{loginBean.prihlasenyUzivatel == null}">
        <table>
          <tr>
            <th>
              <h:outputText value="Přihlašovací jméno:"/>
            </th>
            <td>
              <p:inputText id="prihlasovaciJmeno" value="#{loginBean.prihlasovaciJmeno}"/>
            </td>
          </tr>
          <tr>
            <th>
              <h:outputText value="Heslo:"/>
            </th>
            <td>
              <p:password id="heslo" value="#{loginBean.heslo}" feedback="false"/>
              <p:message for="heslo"/>
            </td>
          </tr>
          <tr>
            <th></th>
            <td>
              <p:commandButton id="loginButton" action="#{loginBean.login()}" value="Přihlásit" update="loginForm" ajax="true" style="float: right;"/>
            </td>
          </tr>
        </table>
      </p:panel>

      <p:panel id="loginFormLogoutPanel" class="loginFormLogoutPanel" rendered="#{loginBean.prihlasenyUzivatel != null}">
        <table>
          <tr>
            <th>
              <h:outputText value="Přihlášený uživatel:"/>
            </th>
            <td>
              <h:outputText value="#{loginBean.prihlasovaciJmeno}" class="login" style="width: 200px;"/>
            </td>
          </tr>
          <tr>
            <th>&nbsp;</th>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <th>&nbsp;</th>
            <td>
              <p:commandButton id="logoutButton" action="#{loginBean.logout()}" value="Odhlásit" update="loginForm" ajax="true" style="float: right;"/>
            </td>
          </tr>
        </table>
      </p:panel>
    </h:form>
  </div>
</ui:composition>
</body>
</html>
