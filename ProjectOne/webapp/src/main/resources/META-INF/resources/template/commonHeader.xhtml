<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
  <body>
    <ui:composition>
      <div class="headerLeft">
        Logo/fotky/kiosakiho fotka
      </div>

      <div class="headerCenter">
        <h1>ProjectOne</h1>
      </div>

      <div class="headerRight">
          <h:form id="loginForm" rendered="#{loginBean.prihlasenyUzivatel == null}">
            <p:growl id="msg" showDetail="true" life="4000" />
            <p:panel id="loginPnl" header="Login"
                     style="width: 350px; margin: 0 auto;">
              <h:panelGrid id="loginPanel" columns="2" cellpadding="5">

                <h:outputText value="Přihlašovací jméno:" />
                <p:inputText id="username" value="#{loginBean.uname}"/>

                <p:spacer /><p:spacer />

                <h:outputText value="Heslo:" />
                <p:password id="password" value="#{loginBean.password}" feedback="false" />
                <p:message for="password"/>

              </h:panelGrid>
              <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton id="loginButton" action="#{loginBean.loginProject}"
                                 value="Přihlásit" update="loginForm" ajax="true" style="float: right;">
                </p:commandButton>
              </h:panelGrid>
            </p:panel>
            <p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
              <p:graphicImage value="resources/images/loader.gif" />
            </p:blockUI>
          </h:form>

          <h:form id="logoutForm" rendered="#{loginBean.prihlasenyUzivatel != null}">
            <p:commandButton value="Odhlásit" icon="ui-icon-circle-plus" styleClass="ui-priority-primary" actionListener="#{loginBean.logout()}" />
          </h:form>
        </div>
    </ui:composition>
  </body>
</html>
