<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vyuctovani="http://java.sun.com/jsf/composite/private/vyuctovani/component"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/detailPageLayout.xhtml">
    <ui:define name="title">
      ProjectOne - Detail vyúčtování pro nájemníka
    </ui:define>

    <ui:define name="pageContentTitle">
      <h:outputText value="#{vyuctovaniDetailBean.init()}"/>
      <p>Vyúčtování pro nájemníka:</p>
    </ui:define>

    <ui:define name="detailPageData">
      <p:tabView id="tabViewNemovitostDetail" dynamic="true" cache="false" class="vyuctovaniDetailTabView" fillSpace="true">

        <p:tab id="tabVyuctovani" title="Vyúčtování">
          <ui:insert name="vyuctovani">
            <ui:include src="tab/vyuctovaniTab.xhtml"/>
          </ui:insert>
        </p:tab>

        <p:tab id="tabVypocty" title="Výpočty">
          <ui:insert name="vypocty">
            <ui:include src="tab/vypoctyTab.xhtml"/>
          </ui:insert>
        </p:tab>

        <p:tab id="tabVstupniDokumenty" title="Vstupní dokumenty">
          <ui:insert name="vstupniDokumenty">
            <ui:include src="tab/vstupniDokumentyTab.xhtml"/>
          </ui:insert>
        </p:tab>

      </p:tabView>
    </ui:define>

    <ui:define name="detailPagePridavaciTlacitko">
    </ui:define>


    <ui:define name="detailPageDataTable">
    </ui:define>

    <ui:define name="detailPageUkladaciTlacitka">
      Tlačítka pro TISK / RUČNĚ UPRAVIT
    </ui:define>




    <ui:define name="footer">

      <h3>Další myšlenky a nápady na zlepšení:</h3>

      - Tlačítko k náhledu a tlačítko k tisku
      <br/>

      <component:dockMenu/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
