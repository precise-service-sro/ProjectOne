<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition>


    <div class="divTable">
      <div class="tabTitle">
        <div class="tabTitleLeft">
          <p class="tableCaption">Nájemní smlouvy:</p>
        </div>
        <div class="tabTitleRight">
          <div class="addButtonDiv">
            <p:commandButton value="Přidat nájemní smlouvu" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs" editable="true"
                             actionListener="#{najemniSmlouvaPrehledBean.pridatNajemniSmlouva()}"/>
          </div>
        </div>
      </div>
      <div class="divDataTable">
        <h:outputText value="#{najemniSmlouvaPrehledBean.init()}"/>

        <p:dataTable id="najemniSmlouvaPrehledBeanTable"
                     var="najemniSmlouva"
                     widgetVar="najemniSmlouvaPrehledBeanTable"
                     value="#{najemniSmlouvaPrehledBean.najemniSmlouvaList}"
                     sortBy="#{1}"
                     emptyMessage="Nebyly nalezeny žádné nájemní smlouvy"
                     rendered="#{not empty najemniSmlouvaPrehledBean.najemniSmlouvaList}"
                     filteredValue="#{najemniSmlouvaPrehledBean.filtrovanyNajemniSmlouvaList}"
        >

          <p:columnGroup type="header">
            <p:row>
              <p:column headerText="Id:"
                        style="width: 230px;" rendered="false"/>
              <p:column headerText="Nájemník"
                        filterBy="#{najemniSmlouva.najemnik.getCeleJmeno()}"
                        filterMatchMode="contains"
                        style="width: 200px;"
                        filterStyle="display:none"
                        sortBy="#{najemniSmlouva.najemnik.getCeleJmeno()}"
              />
              <p:column headerText="Datum podpisu"
                        filterBy="#{dateFormatterBean.formatDate(najemniSmlouva.datumPodpisu)}"
                        filterMatchMode="contains"
                        style="width: 200px;"
                        filterStyle="display:none"
                        sortBy="#{dateFormatterBean.formatDate(najemniSmlouva.datumPodpisu)}"
              />
              <p:column headerText="Status (je platný)"
                        filterBy="#{najemniSmlouva.najemnik.getCeleJmeno()}"
                        filterMatchMode="contains"
                        style="width: 100%;"
                        filterStyle="display:none"
                        sortBy="#{najemniSmlouva.najemnik.getCeleJmeno()}"
              />
              <p:column headerText="Ovládání"
                        colspan="1"
                        rowspan="2"
                        style="width: 90px;"
              />
            </p:row>
          </p:columnGroup>

          <f:facet name="header">
            <p:outputPanel id="globalFilterHeader" style="float: left; margin-top: 5px;">Nalezeno:
              <h:outputText value="#{najemniSmlouvaPrehledBean.filtrovanyNajemniSmlouvaListSize}"/>
              z
              <h:outputText value="#{najemniSmlouvaPrehledBean.najemniSmlouvaListSize}"/>
            </p:outputPanel>
            <p:outputPanel style="text-align: right;">
              <p:inputText id="globalFilter"
                           onkeyup="PF('najemniSmlouvaPrehledBeanTable').filter()"
                           style="width:235px"
                           placeholder="- zadejte text pro vyhledání -">
                <p:ajax event="keyup" update="globalFilterHeader"/>
              </p:inputText>
            </p:outputPanel>
          </f:facet>

          <p:column rendered="false">
            <h:outputText value="#{najemniSmlouva.id}"/>
          </p:column>

          <p:column>
            <h:outputText value="#{najemniSmlouva.najemnik.getCeleJmeno()}"/>
            <ui:remove>
              <h:outputText value="#{najemniSmlouva.id}"/>
            </ui:remove>
          </p:column>

          <p:column style="text-align: center;">
            <h:outputText value="#{dateFormatterBean.formatDate(najemniSmlouva.datumPodpisu)}"/>
          </p:column>

          <p:column style="text-align: center;">
            <h:outputText value="#{dateFormatterBean.formatDate(najemniSmlouva.datumPodpisu)}"/>
          </p:column>

          <!--
          <p:column>
            <h:outputText value="#{predavaciProtokol.jeAktualni()}"/>
          </p:column>
          -->

          <p:column>
            <p:commandButton icon="ui-icon-circle-zoomin"
                             actionListener="#{routerBean.goToNajemniSmlouvaDetailBean(najemniSmlouva)}"
                             title="Upravit / Podrobnosti"/>
            <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus"
                             actionListener="#{najemniSmlouvaPrehledBean.smazatNajemniSmlouva(najemniSmlouva)}"
                             title="Odebrat"/>
          </p:column>

        </p:dataTable>
      </div>
    </div>
  </ui:composition>
</h:body>
</html>
