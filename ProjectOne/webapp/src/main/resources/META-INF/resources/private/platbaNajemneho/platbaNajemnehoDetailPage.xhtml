<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/page/detailPageLayout.xhtml">

    <ui:define name="title">
      ProjectOne - Detail platby nájemného
    </ui:define>

    <ui:define name="pageContentTitle">
      <h:outputText value="#{platbaNajemnehoDetailBean.init()}"/>
      <p>Detailní informace o platbě nájemného:</p>
    </ui:define>

    <ui:define name="detailPageData">
      <table>
        <tr>
          <th>
            <p>Datum platby:</p>
          </th>
          <td>
            <p:calendar id="datumPlatby" value="#{platbaNajemnehoDetailBean.platbaNajemneho.datumPlatby}" pattern="dd-MM-yyyy"/>
          </td>
          <th>
            <p>Částka:</p>
          </th>
          <td>
            <p:inputText id="castka" value="#{platbaNajemnehoDetailBean.platbaNajemneho.castka.mnozstvi}" />
          </td>
          <th>
            <p>Jednotka:</p>
          </th>
          <td>
            <p:inputText id="jednotka" value="#{platbaNajemnehoDetailBean.platbaNajemneho.castka.jednotka}" />
          </td>
          <th>
            <p>Odesílatel:</p>
          </th>
          <td>
            <h:selectOneMenu value="#{platbaNajemnehoDetailBean.platbaNajemneho.odesilatel}" style="width:100%" converter="#{osobaConverter}">
              <f:selectItems value="#{platbaNajemnehoDetailBean.osobaList}" var="osoba" itemLabel="#{osoba.getCeleJmeno()}" itemValue="#{osoba}"/>
            </h:selectOneMenu>
          </td>
          <th>
            <p>Příjemce:</p>
          </th>
          <td>
            <h:selectOneMenu value="#{platbaNajemnehoDetailBean.platbaNajemneho.prijemce}" style="width:100%" converter="#{osobaConverter}">
              <f:selectItems value="#{platbaNajemnehoDetailBean.osobaList}" var="osoba" itemLabel="#{osoba.getCeleJmeno()}" itemValue="#{osoba}"/>
            </h:selectOneMenu>
          </td>
        </tr>

      </table>
    </ui:define>

    <ui:define name="detailPagePridavaciTlacitko">
    </ui:define>

    <ui:define name="detailPageDataTable">
    </ui:define>

    <ui:define name="detailPageUkladaciTlacitka">
      <p:commandButton value="Zduplikovat platbu" actionListener="#{platbaNajemnehoDetailBean.zduplikovatPlatbaNajemneho()}" update="@form @form:msgs"/>
      ---
      <p:commandButton value="Uložit změny" actionListener="#{platbaNajemnehoDetailBean.ulozitZmenuPlatbaNajemneho()}" update="@form @form:msgs"/>
      <p:commandButton value="Zrušit změny" actionListener="#{platbaNajemnehoDetailBean.zrusitZmenuPlatbaNajemneho()}" update="@form @form:msgs"/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
