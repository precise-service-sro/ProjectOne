<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="title">ProjectOne - Přehled faktur</ui:define>

    <ui:define name="content">

      <h:outputText value="#{fakturaPrehledBean.init()}"/>

      <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <div class="pageContentTitle">
          <p>Přehled faktur:</p>
        </div>

        <div class="divTableRow">
          <div class="divTableCell divTableHeading">
            <p>Začátek zúčtovacího období:</p>
          </div>
          <div class="divTableCell">
            <p:inplace editor="true" emptyLabel="!!! Prosím vyplnit !!!">
              <p:ajax event="save" listener="#{fakturaPrehledBean.zuctovaciObdobiZacatekDateSelect()}" update="msgs fakturaPrehledBeanTable" />
              <p:calendar id="zuctovaciObdobiFilterZacatek" value="#{fakturaPrehledBean.zuctovaciObdobi.zacatek}" pattern="dd-MM-yyyy" />
            </p:inplace>
          </div>
        </div>

        <div class="divTableRow">
          <div class="divTableCell divTableHeading">&nbsp;</div>
          <div class="divTableCell">&nbsp;</div>
        </div>

        <div class="divTableRow">
          <div class="divTableCell divTableHeading">
            <p>Konec zúčtovacího období:</p>
          </div>
          <div class="divTableCell">
            <p:inplace editor="true" emptyLabel="!!! Prosím vyplnit !!!">
              <p:ajax event="save" listener="#{fakturaPrehledBean.zuctovaciObdobiKonecDateSelect()}" update="msgs fakturaPrehledBeanTable" />
              <p:calendar id="zuctovaciObdobiFilterKonec" value="#{fakturaPrehledBean.zuctovaciObdobi.konec}" pattern="dd-MM-yyyy" />
            </p:inplace>
          </div>
        </div>

        <div class="divTableRow">
          <div class="divTableCell divTableHeading">&nbsp;</div>
          <div class="divTableCell">&nbsp;</div>
        </div>

        <div class="divTableRow">
          <div class="divTableCell divTableHeading">
            <p>Faktury:</p>
          </div>
          <div class="divTableCell">
            <div class="addButtonDiv">
              <p:commandButton value="Přidat" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs"
                               actionListener="#{fakturaPrehledBean.addRow()}" />
            </div>

            <p:dataTable id="fakturaPrehledBeanTable" var="faktura" widgetVar="fakturaPrehledBeanTable" value="#{fakturaPrehledBean.fakturaList}"
                         resizableColumns="true" sortBy="#{1}" editable="true" rendered="#{not empty fakturaPrehledBean.fakturaList}"
                         emptyMessage="Nebyly nalezeny žádné faktury" filteredValue="#{fakturaPrehledBean.filtrovanyFakturaList}">

              <p:ajax event="rowEdit" listener="#{fakturaPrehledBean.onRowEdit}" update=":form:msgs :form:fakturaPrehledBeanTable"/>
              <p:ajax event="rowEditCancel" listener="#{fakturaPrehledBean.onRowCancel}" update=":form:msgs"/>
              <p:defaultCommand target=""/>

              <p:columnGroup type="header">
                <p:row>
                  <p:column headerText="Název faktury"    rowspan="2"                                   filterBy="#{faktura.nazev}"            filterMatchMode="contains" />
                  <p:column headerText="Nemovitost"       rowspan="2"             style="width: 200px;" filterBy="#{faktura.nemovitost.nazev}" filterMatchMode="contains" />
                  <p:column headerText="Zúčtovací období"             colspan="2" style="width: 400px;" />
                  <p:column headerText="Ovládání"         rowspan="2" colspan="3" style="width: 160px;" />
                </p:row>
                <p:row>
                  <p:column headerText="Začátek"/>
                  <p:column headerText="Konec"/>
                </p:row>
              </p:columnGroup>

              <p:column>
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{faktura.nazev}"/>
                  </f:facet>
                  <f:facet name="input">
                    <p:inputText id="nazevInput" value="#{faktura.nazev}" style="width:100%" onkeydown="if (event.keyCode === 13) {return false;}"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{faktura.nemovitost.nazev}" title="#{faktura.nemovitost.adresa}"/>
                  </f:facet>
                  <f:facet name="input">
                    <h:selectOneMenu value="#{faktura.nemovitost}" style="width:100%" converter="#{nemovitostConverter}">
                      <f:selectItems value="#{fakturaPrehledBean.nemovitostList}" var="nemovitost" itemLabel="#{nemovitost.nazev}" itemValue="#{nemovitost}"/>
                    </h:selectOneMenu>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{faktura.zuctovaciObdobi.zacatek}">
                      <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                  </f:facet>
                  <f:facet name="input">
                    <p:calendar id="zuctovaciObdobiZacatekInput" value="#{faktura.zuctovaciObdobi.zacatek}" pattern="dd-MM-yyyy" style="width:100%"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{faktura.zuctovaciObdobi.konec}">
                      <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                  </f:facet>
                  <f:facet name="input">
                    <p:calendar id="zuctovaciObdobiKonecInput" value="#{faktura.zuctovaciObdobi.konec}" pattern="dd-MM-yyyy" style="width:100%"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column>
                <p:commandButton icon="ui-icon-circle-zoomin" actionListener="#{fakturaPrehledBean.showFakturaDetailBean(faktura)}" title="Podrobnosti"/>
              </p:column>

              <p:column>
                <p:rowEditor/>
              </p:column>

              <p:column>
                <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{fakturaPrehledBean.deleteRow(faktura)}"
                                 title="Odebrat"/>
              </p:column>
            </p:dataTable>
          </div>
        </div>
      </h:form>

    </ui:define>

    <ui:define name="footer">

      <h3>Další myšlenky a nápady na zlepšení:</h3>

      - Rozchodit filtrování před datumy
      <br/>
      - Rozchodit filtrování před nemovitosti a další sloupečky v tabulce
      <br/>

      <component:dockMenu/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
