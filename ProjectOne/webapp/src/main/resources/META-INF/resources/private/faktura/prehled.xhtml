<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/prehledPageLayout.xhtml">
    <ui:define name="title">
      ProjectOne - Přehled faktur
    </ui:define>

    <ui:define name="pageContentTitle">
      <h:outputText value="#{fakturaPrehledBean.init()}"/>
      <p>Přehled faktur:</p>
    </ui:define>

    <ui:define name="prehledPageData">
      <div style="float: left;">
        <p style="display: inline; margin-right: 20px; font-size: 20px;">Začátek zúčtovacího období:</p>
        <p:calendar id="zuctovaciObdobiFilterZacatek" value="#{fakturaPrehledBean.zuctovaciObdobi.zacatek}" pattern="dd-MM-yyyy"/>
      </div>
      <div class="divTableRow" style="float: left;">
        <p style="display: inline; margin-left: 20px; margin-right: 20px; font-size: 20px;">Konec zúčtovacího období:</p>
        <p:calendar id="zuctovaciObdobiFilterKonec" value="#{fakturaPrehledBean.zuctovaciObdobi.konec}" pattern="dd-MM-yyyy"/>
      </div>
    </ui:define>

    <ui:define name="prehledPagePridavaciTlacitko">
      <p:commandButton value="Přidat" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs" actionListener="#{fakturaPrehledBean.addRow()}"/>
    </ui:define>

    <ui:define name="prehledPageDataTable">
      <p:dataTable
              id="fakturaPrehledBeanTable"
              var="faktura"
              widgetVar="fakturaPrehledBeanTable"
              value="#{fakturaPrehledBean.fakturaList}"
              sortBy="#{1}"
              rendered="#{not empty fakturaPrehledBean.fakturaList}"
              emptyMessage="Nebyly nalezeny žádné faktury"
              filteredValue="#{fakturaPrehledBean.filtrovanyFakturaList}"
      >

        <f:facet name="header">
          <p:outputPanel style="text-align: right;">
            <p:inputText id="globalFilter" onkeyup="PF('fakturaPrehledBeanTable').filter()" style="width:235px"
                         placeholder="- zadejte text pro vyhledání -"/>
          </p:outputPanel>
        </f:facet>

        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Název faktury" rowspan="2" sortBy="#{faktura.nazev}" filterBy="#{faktura.nazev}" filterMatchMode="contains"
                      filterStyle="display:none" style="width: 100%;"/>
            <p:column headerText="Nemovitost" rowspan="2" sortBy="#{faktura.nemovitost.getIdentifikaceNemovitosti()}"
                      filterBy="#{faktura.nemovitost.getIdentifikaceNemovitosti()}" filterMatchMode="contains" filterStyle="display:none"
                      style="width: 400px;"/>
            <p:column headerText="Zúčtovací období" colspan="2" style="width: 400px;"/>
            <p:column headerText="Ovládání" rowspan="2" colspan="1" style="width: 90px;"/>
          </p:row>

          <p:row>
            <p:column headerText="Začátek" sortBy="#{faktura.zuctovaciObdobi.zacatek}" filterBy="#{faktura.zuctovaciObdobi.zacatek}" filterMatchMode="contains"
                      filterStyle="display:none"/>
            <p:column headerText="Konec" sortBy="#{faktura.zuctovaciObdobi.konec}" filterBy="#{faktura.zuctovaciObdobi.konec}" filterMatchMode="contains"
                      filterStyle="display:none"/>
          </p:row>

        </p:columnGroup>

        <p:column>
          <h:outputText value="#{faktura.nazev}"/>
        </p:column>

        <p:column>
          <h:outputText value="#{faktura.nemovitost.getIdentifikaceNemovitosti()}" title="#{faktura.nemovitost.getIdentifikaceNemovitosti()}"/>
        </p:column>

        <p:column>
          <h:outputText value="#{faktura.zuctovaciObdobi.zacatek}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
          </h:outputText>
        </p:column>

        <p:column>
          <h:outputText value="#{faktura.zuctovaciObdobi.konec}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
          </h:outputText>
        </p:column>

        <p:column>
          <p:commandButton icon="ui-icon-circle-zoomin" actionListener="#{fakturaPrehledBean.showFakturaDetailBean(faktura)}" title="Upravit / Podrobnosti"/>
          <p:commandButton update="form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{fakturaPrehledBean.deleteRow(faktura)}" title="Odebrat"/>
        </p:column>

      </p:dataTable>
    </ui:define>

    <ui:define name="footer">

      <h3>Další myšlenky a nápady na zlepšení:</h3>

      - Rozchodit filtrování před datumy
      <br/>
      - Rozchodit filtrování před nemovitosti a další sloupečky v tabulce
      <br/>

      <component:dockMenu/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
