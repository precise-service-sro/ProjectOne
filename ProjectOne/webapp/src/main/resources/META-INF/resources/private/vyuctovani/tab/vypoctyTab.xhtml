<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition>
    <div class="vyuctovaniTab">
      <div class="pageContentTitle">
        <p>Výpočty:</p>
      </div>

      <ui:repeat var="polozkaTyp" value="#{vyuctovaniDetailBean.polozkaTypList}">

        <br />
        <br />
        <h:outputText value="#{polozkaTyp.nazev}"/>

        <div class="addButtonDiv">
          <p:commandButton value="Přidat" icon="ui-icon-circle-plus" process="@this"
                           actionListener="#{vyuctovaniDetailBean.addRow()}" update="form :form:msgs"/>
        </div>

        <p:dataTable id="vyuctovaniDetailTable2"
                     widgetVar="vyuctovaniDetailTable2"
                     var="vyuctovaniPolozka"
                     value="#{vyuctovaniDetailBean.getVyuctovaniPolozkaList(polozkaTyp)}"
                     resizableColumns="true"
                     sortBy="#{1}"
                     editable="true">

          <p:ajax event="rowEdit" listener="#{vyuctovaniDetailBean.onRowEdit}" update=""/>
          <p:ajax event="rowEditCancel" listener="#{vyuctovaniDetailBean.onRowCancel}" update=":form:msgs"/>

          <p:columnGroup type="header">
            <p:row>
              <p:column headerText="Název"/>
              <p:column headerText="Jednotka" style="width: 80px;"/>
              <p:column headerText="Poč. stav" style="width: 100px;"/>
              <p:column headerText="Kon. stav" style="width: 100px;"/>
              <p:column headerText="Spotřeba" style="width: 100px;"/>
              <p:column headerText="Náklady" style="width: 100px;"/>
              <p:column headerText="Ovládání" colspan="2" style="width: 90px;"/>
            </p:row>
          </p:columnGroup>

          <p:column>
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{vyuctovaniPolozka.zdroj}"/>
                <h:outputText value="Vyúčtování položky => " rendered="#{vyuctovaniPolozka.zvyraznit}" />

                <h:outputText value="#{vyuctovaniPolozka.polozkaTyp.nazev}" title="#{vyuctovaniPolozka.polozkaTyp.popis}"/>
              </f:facet>
              <f:facet name="input">
                <h:selectOneMenu value="#{vyuctovaniPolozka.polozkaTyp}" style="width:100%" converter="#{polozkaTypConverter}">
                  <f:selectItems value="#{vyuctovaniDetailBean.polozkaTypList}" var="polozkaTyp" itemLabel="#{polozkaTyp.nazev}" itemValue="#{polozkaTyp}"/>
                </h:selectOneMenu>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column style="text-align: center;">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{vyuctovaniPolozka.polozkaTyp.jednotka}"/>
              </f:facet>
              <f:facet name="input">
                <div style="text-align: left">
                  <p:inputText id="jednotkaInput" value="#{vyuctovaniPolozka.polozkaTyp.jednotka}"/>
                </div>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column style="text-align: right;">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{vyuctovaniPolozka.pocatecniStav.mnozstvi}">
                  <f:convertNumber pattern="#0.00"/>
                </h:outputText>
              </f:facet>
              <f:facet name="input">
                <div style="text-align: left">
                  <p:inputText id="pocatecniStavInput" value="#{vyuctovaniPolozka.pocatecniStav.mnozstvi}"/>
                </div>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column style="text-align: right">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{vyuctovaniPolozka.koncovyStav.mnozstvi}">
                  <f:convertNumber pattern="#0.00"/>
                </h:outputText>
              </f:facet>
              <f:facet name="input">
                <div style="text-align: left">
                  <p:inputText id="koncovyStavInput" value="#{vyuctovaniPolozka.koncovyStav.mnozstvi}"/>
                </div>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column style="text-align: right">
            <h:outputText value="#{vyuctovaniPolozka.spotreba.mnozstvi}">
              <f:convertNumber pattern="#0.00"/>
            </h:outputText>
          </p:column>

          <p:column style="text-align: right">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{vyuctovaniPolozka.naklady.mnozstvi}">
                  <f:convertNumber pattern="#0.00 Kč"/>
                </h:outputText>
              </f:facet>
              <f:facet name="input">
                <div style="text-align: left">
                  <p:inputText id="nakladyInput" value="#{vyuctovaniPolozka.naklady.mnozstvi}"/>
                </div>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column>
            <p:rowEditor/>
          </p:column>

          <p:column>
            <p:commandButton update="form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{vyuctovaniDetailBean.deleteRow(vyuctovaniPolozka)}"/>
          </p:column>

        </p:dataTable>
      </ui:repeat>
    </div>
  </ui:composition>
</h:body>
</html>
