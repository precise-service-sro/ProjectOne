<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="title">ProjectOne - Přehled osob</ui:define>

    <ui:define name="content">

      <h:outputText value="#{osobaPrehledBean.init()}"/>

      <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <div class="pageContentTitle">
          <p>Přehled osob:</p>
        </div>

        <div class="divTableRow">
          <div class="divTableCell divTableHeading">
            <p>Osoby:</p>
          </div>
          <div class="divTableCell">
            <div class="addButtonDiv">
              <p:commandButton value="Přidat" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs"
                               actionListener="#{osobaPrehledBean.addRow()}" />
            </div>

            <p:dataTable id="osobaPrehledBeanTable" var="osoba" widgetVar="osobaPrehledBeanTable" value="#{osobaPrehledBean.osobaList}"
                         resizableColumns="true" sortBy="#{1}" editable="true" rendered="#{not empty osobaPrehledBean.osobaList}">

              <p:ajax event="rowEdit" listener="#{osobaPrehledBean.onRowEdit}" update=":form:msgs :form:osobaPrehledBeanTable"/>
              <p:ajax event="rowEditCancel" listener="#{osobaPrehledBean.onRowCancel}" update=":form:msgs"/>

              <p:columnGroup type="header">
                <p:row>
                  <p:column headerText="Fotka / Avatar"/>
                  <p:column headerText="Jméno"/>
                  <p:column headerText="Příjmení" style="width: 180px;"/>
                  <p:column headerText="Datum narození" style="width: 200px;"/>
                  <p:column headerText="Telefon" style="width: 200px;"/>
                  <p:column headerText="Email" style="width: 200px;"/>
                  <p:column headerText="Ovládání" colspan="3" rowspan="2" style="width: 160px;"/>
                </p:row>
              </p:columnGroup>

              <p:column>
                <h:outputText value="#{osoba.fotka}"/>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{osoba.jmeno}"/>
                  </f:facet>
                  <f:facet name="input">
                    <p:inputText id="jmenoInput" value="#{osoba.jmeno}" style="width:100%" onkeydown="if (event.keyCode === 13) {return false;}"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{osoba.prijmeni}"/>
                  </f:facet>
                  <f:facet name="input">
                    <p:inputText id="prijmeniInput" value="#{osoba.prijmeni}" style="width:100%" onkeydown="if (event.keyCode === 13) {return false;}"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{osoba.datumNarozeni}">
                      <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                  </f:facet>
                  <f:facet name="input">
                    <p:calendar id="datumNarozeniInput" value="#{osoba.datumNarozeni}" pattern="dd-MM-yyyy" style="width:100%"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{osoba.telefon}"/>
                  </f:facet>
                  <f:facet name="input">
                    <p:inputText id="telefonInput" value="#{osoba.telefon}" style="width:100%"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column style="text-align: center;">
                <p:cellEditor>
                  <f:facet name="output">
                    <h:outputText value="#{osoba.email}"/>
                  </f:facet>
                  <f:facet name="input">
                    <p:inputText id="emailInput" value="#{osoba.email}" style="width:100%"/>
                  </f:facet>
                </p:cellEditor>
              </p:column>

              <p:column>
                <p:commandButton icon="ui-icon-circle-zoomin" actionListener="#{osobaPrehledBean.showOsobaDetailBean(osoba)}" title="Podrobnosti"/>
              </p:column>

              <p:column>
                <p:rowEditor/>
              </p:column>

              <p:column>
                <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{osobaPrehledBean.deleteRow(osoba)}" title="Odebrat"/>
              </p:column>
            </p:dataTable>
          </div>
        </div>
      </h:form>

    </ui:define>

    <ui:define name="footer">

      <h3>Další myšlenky a nápady na zlepšení:</h3>

      <br/>
      - Filtrování na základě sloupečků

      <component:dockMenu/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
