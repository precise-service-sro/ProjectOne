<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>

  <composite:attribute name="vyuctovani" />

</composite:interface>

<composite:implementation>
  <table>
    <tr>
      <th>Pronajímatel:</th>
      <td></td>
      <td></td>
      <th>Nájemník:</th>
      <td></td>
    </tr>

    <tr>
      <th>Jméno a Příjmení / Název: </th>
      <td>
        <p:commandLink action="#{routerBean.goToOsobaDetailBean(cc.attrs.vyuctovani.nemovitost.vlastnik)}">
          <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.getCeleJmeno()}" />
        </p:commandLink>
      </td>
      <td></td>
      <th>Jméno a Příjmení / Název: </th>
      <td>
        <p:commandLink action="#{routerBean.goToOsobaDetailBean(cc.attrs.vyuctovani.najemnik)}">
          <h:outputText value="#{cc.attrs.vyuctovani.najemnik.getCeleJmeno()}" />
        </p:commandLink>
      </td>
    </tr>

    <tr>
      <th>Telefon:</th>
      <td><h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.telefon}" /></td>
      <td></td>
      <th>Telefon:</th>
      <td><h:outputText value="#{cc.attrs.vyuctovani.najemnik.telefon}" /></td>
    </tr>

    <tr>
      <th>Email:</th>
      <td><h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.email}" /></td>
      <td></td>
      <th>Email:</th>
      <td><h:outputText value="#{cc.attrs.vyuctovani.najemnik.email}" /></td>
    </tr>

    <tr>
      <th>Adresa:</th>
      <td><h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.trvaleBydliste.getCelaAdresa()}" /></td>
      <td></td>
      <th>Adresa:</th>
      <td><h:outputText value="#{cc.attrs.vyuctovani.najemnik.trvaleBydliste.getCelaAdresa()}" /></td>
    </tr>

    <tr>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <th>Nemovitost:</th>
      <td colspan="4">
        <p:commandLink action="#{routerBean.goToNemovitostDetailBean(cc.attrs.vyuctovani.nemovitost)}">
          <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.getIdentifikaceNemovitosti()}" />
        </p:commandLink>
      </td>
    </tr>

    <tr>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <th>Adresa:</th>
      <td colspan="4"><h:outputText value="#{cc.attrs.vyuctovani.nemovitost.adresa.getCelaAdresa()}" /></td>
    </tr>

    <tr>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <th>Zúčtovací období:</th>
      <td colspan="4">Od: <h:outputText value="#{dateFormatterBean.formatDate(cc.attrs.vyuctovani.zuctovaciObdobi.zacatek)}" />  Do: <h:outputText value="#{dateFormatterBean.formatDate(cc.attrs.vyuctovani.zuctovaciObdobi.konec)}" /></td>
    </tr>
  </table>


</composite:implementation>
</html>
