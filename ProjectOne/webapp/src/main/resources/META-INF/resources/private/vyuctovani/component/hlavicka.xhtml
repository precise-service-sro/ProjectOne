<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>

  <composite:attribute name="vyuctovani" />

</composite:interface>

<composite:implementation>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">Pronajímatel</div>
    <div class="divTableCell">
      - jméno: <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.jmeno}" />
      <br />
      - přijmení: <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.prijmeni}" />
      <br />
      - telefon: <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.telefon}" />
      <br />
      - email: <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.email}" />
      <br />
      - adresa: <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.vlastnik.jmeno}" />
      <br />
    </div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">&nbsp;</div>
    <div class="divTableCell">&nbsp;</div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">Nájemce:</div>
    <div class="divTableCell">
      - jméno: <h:outputText value="#{cc.attrs.vyuctovani.najemnik.jmeno}" />
      <br />
      - přijmení: <h:outputText value="#{cc.attrs.vyuctovani.najemnik.prijmeni}" />
      <br />
      - telefon: <h:outputText value="#{cc.attrs.vyuctovani.najemnik.telefon}" />
      <br />
      - email: <h:outputText value="#{cc.attrs.vyuctovani.najemnik.email}" />
      <br />
      - adresa: <h:outputText value="#{cc.attrs.vyuctovani.najemnik.jmeno}" />
      <br />
    </div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">&nbsp;</div>
    <div class="divTableCell">&nbsp;</div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">Zúčtovací období:</div>
    <div class="divTableCell">
      OD: <h:outputText value="#{cc.attrs.vyuctovani.zuctovaciObdobi.zacatek}" /> <br />
      DO: <h:outputText value="#{cc.attrs.vyuctovani.zuctovaciObdobi.konec}" /> <br />
    </div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">&nbsp;</div>
    <div class="divTableCell">&nbsp;</div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">Byt:</div>
    <div class="divTableCell"><h:outputText value="#{cc.attrs.vyuctovani.nemovitost.nazev}" /></div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">&nbsp;</div>
    <div class="divTableCell">&nbsp;</div>
  </div>

  <div class="divTableRow">
    <div class="divTableCell divTableHeading">Adresa:</div>
    <div class="divTableCell"><h:outputText value="#{cc.attrs.vyuctovani.nemovitost.adresa}" /></div>
  </div>

</composite:implementation>

</html>
