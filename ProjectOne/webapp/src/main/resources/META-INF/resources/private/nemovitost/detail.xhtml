<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="title">ProjectOne - Detail nemovitosti</ui:define>

    <ui:define name="content">

      <h:outputText value="#{nemovitostDetailBean.init()}"/>

      <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <div class="pageTitle">
          <div class="pageTitleLeft">
            <p>Nemovitost:</p>
            <h:selectOneMenu value="#{nemovitostDetailBean.nemovitost}" converter="#{nemovitostConverter}">
              <f:selectItems value="#{nemovitostDetailBean.nemovitostList}" var="nemovitost" itemLabel="#{nemovitost.nazev}" itemValue="#{nemovitost}"/>
            </h:selectOneMenu>
          </div>
          <div class="pageTitleRight">
            <p:commandButton value="Uložit" actionListener="#{nemovitostDetailBean.ulozitZmenuNemovitosti()}" update="form :form:msgs"/>
            <p:commandButton value="Zrušit" actionListener="#{nemovitostDetailBean.zrusitZmenuNemovitosti()}" update="form :form:msgs"/>
          </div>
        </div>

        <p:tabView id="tabViewNemovitostDetail" orientation="left" dynamic="true" cache="false" class="tabicko">

          <p:tab id="tabZakladniInformace" title="Základní informace">
            <ui:insert name="zakladniInformace" >
              <ui:include src="tab/zakladniInformace.xhtml" />
            </ui:insert>
          </p:tab>

          <p:tab id="tabAdresa" title="Adresa">
            <ui:insert name="adresa" >
              <ui:include src="tab/adresa.xhtml" />
            </ui:insert>
          </p:tab>

          <p:tab id="tabKontaktniOsoby" title="Kontaktní osoby">
            <ui:insert name="kontaktniOsoby" >
              <ui:include src="tab/kontaktniOsoby.xhtml" />
            </ui:insert>
          </p:tab>

          <p:tab id="tabVyucotavanePolozky" title="Vyúčtovávané položky">
            <ui:insert name="vyuctovavanePolozky" >
              <ui:include src="tab/vyuctovavanePolozky.xhtml" />
            </ui:insert>
          </p:tab>

          <p:tab id="tabPoznamky" title="Poznámky">
            <ui:insert name="poznamky" >
              <ui:include src="tab/poznamky.xhtml" />
            </ui:insert>
          </p:tab>

          <p:tab id="tabNajemnici" title="Nájemníci">
          </p:tab>

          <p:tab id="tabPredavaciProtokoly" title="PředávacíProtokoly">
          </p:tab>

          <p:tab id="tabFaktury" title="Faktury">
          </p:tab>

          <p:tab id="tabUvery" title="Úvěry">
          </p:tab>

          <p:tab id="tabSpotreby" title="Spotřeby">
          </p:tab>
        </p:tabView>
      </h:form>

    </ui:define>

    <ui:define name="footer">

      <h3>Další myšlenky a nápady na zlepšení:</h3>

      - Umožnit editaci položek v záklaví
      <br/>
      - Nějaká další tabulka s kontaktníma osobama a kontaktama + její editace


      <component:dockMenu/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
