<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/prehledPageLayout.xhtml">
    <ui:define name="title">
      ProjectOne - Přehled předávacích protokolů
    </ui:define>

    <ui:define name="pageContentTitle">
      <h:outputText value="#{predavaciProtokolPrehledBean.init()}"/>
      <p>Přehled předávacích protokolů:</p>
    </ui:define>

    <ui:define name="prehledPageData">
    </ui:define>

    <ui:define name="prehledPagePridavaciTlacitko">
      <p:commandButton value="Přidat" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs"
                       actionListener="#{predavaciProtokolPrehledBean.addRow()}"/>
    </ui:define>

    <ui:define name="prehledPageDataTable">

      <p:dataTable id="predavaciProtokolPrehledBeanTable"
                   var="predavaciProtokol"
                   widgetVar="predavaciProtokolPrehledBeanTable"
                   value="#{predavaciProtokolPrehledBean.predavaciProtokolList}"
                   sortBy="#{1}"
                   rendered="#{not empty predavaciProtokolPrehledBean.predavaciProtokolList}"
                   emptyMessage="Nebyly nalezeny žádné předávací protokoly"
                   filteredValue="#{predavaciProtokolPrehledBean.filtrovanyPredavaciProtokolList}"
      >

        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Nemovitost" filterBy="#{predavaciProtokol.nemovitost.getIdentifikaceNemovitosti()}" filterMatchMode="contains" style="width: 400px;" filterStyle="display:none" sortBy="#{predavaciProtokol.nemovitost.getIdentifikaceNemovitosti()}"/>
            <p:column headerText="Nájemník" filterBy="#{predavaciProtokol.najemnik.getCeleJmeno()}" filterMatchMode="contains" style="width: 200px;" filterStyle="display:none" sortBy="#{predavaciProtokol.najemnik.getCeleJmeno()}"/>
            <p:column headerText="Datum podpisu" filterBy="#{dateFormatterBean.formatDate(predavaciProtokol.datumPodpisu)}" filterMatchMode="contains" style="width: 200px;" filterStyle="display:none" sortBy="#{dateFormatterBean.formatDate(predavaciProtokol.datumPodpisu)}"/>
            <p:column headerText="Status (je platný)" filterBy="#{predavaciProtokol.najemnik.getCeleJmeno()}" filterMatchMode="contains" style="width: 100%;" filterStyle="display:none" sortBy="#{predavaciProtokol.najemnik.getCeleJmeno()}"/>
            <p:column headerText="Ovládání" colspan="1" rowspan="2" style="width: 90px;"/>
          </p:row>
        </p:columnGroup>

        <f:facet name="header">
          <p:outputPanel style="float: left; margin-top: 5px;">Předávací protokoly:</p:outputPanel>
          <p:outputPanel style="text-align: right;">
            <p:inputText id="globalFilter" onkeyup="PF('predavaciProtokolPrehledBeanTable').filter()" style="width:235px"
                         placeholder="- zadejte text pro vyhledání -"/>
          </p:outputPanel>
        </f:facet>

        <p:column>
          <h:outputText value="#{predavaciProtokol.nemovitost.getIdentifikaceNemovitosti()}" title="#{predavaciProtokol.nemovitost.getIdentifikaceNemovitosti()}"/>
        </p:column>

        <p:column>
          <h:outputText value="#{predavaciProtokol.najemnik.getCeleJmeno()}"/>
        </p:column>

        <p:column style="text-align: center;">
          <h:outputText value="#{dateFormatterBean.formatDate(predavaciProtokol.datumPodpisu)}"/>
        </p:column>

        <p:column>
          <h:outputText value="#{predavaciProtokol.jeAktualni()}"/>
        </p:column>

        <p:column>
          <p:commandButton icon="ui-icon-circle-zoomin"
                           actionListener="#{predavaciProtokolPrehledBean.showPredavaciProtokolDetailBean(predavaciProtokol)}"
                           title="Upravit / Podrobnosti"/>
          <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus"
                           actionListener="#{predavaciProtokolPrehledBean.deleteRow(predavaciProtokol)}"
                           title="Odebrat"/>
        </p:column>

      </p:dataTable>
    </ui:define>

    <ui:define name="footer">

      <h3>Další myšlenky a nápady na zlepšení:</h3>

      <br/>
      - Přidat status / ikonu aktuálnosti či platnosti

      <component:dockMenu/>
    </ui:define>

  </ui:composition>
</h:body>
</html>
