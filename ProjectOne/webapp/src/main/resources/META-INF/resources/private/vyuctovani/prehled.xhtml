<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/private/common/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:body>
  <ui:composition template="/template/prehledPageLayout.xhtml">
    <ui:define name="title">
      ProjectOne - Přehled vyúčtování nájemníkům
    </ui:define>

    <ui:define name="pageContentTitle">
      <h:outputText value="#{vyuctovaniPrehledBean.init()}"/>
      <p>Přehled vyúčtování nájemníkům:</p>
    </ui:define>

    <ui:define name="prehledPageData">
    </ui:define>

    <ui:define name="prehledPagePridavaciTlacitko">
      <p:commandButton value="Přidat prázdné vyúčtovaní" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs"
                       actionListener="#{vyuctovaniPrehledBean.addRow()}"/>
      <p:commandButton value="Vygenerovat nové vyúčtovaní" icon="ui-icon-circle-plus" process="@this" update="form :form:msgs"
                       actionListener="#{routerBean.goToVyuctovaniGeneratorBean()}"/>
    </ui:define>

    <ui:define name="prehledPageDataTable">

      <p:dataTable id="vyuctovaniPrehledBeanTable"
                   var="vyuctovani"
                   widgetVar="vyuctovaniPrehledBeanTable"
                   value="#{vyuctovaniPrehledBean.vyuctovaniList}"
                   sortBy="#{1}"
                   rendered="#{not empty vyuctovaniPrehledBean.vyuctovaniList}"
      >

        <f:facet name="header">
          <p:outputPanel style="float: left; margin-top: 5px;">Vyúčtování:</p:outputPanel>
          <p:outputPanel style="text-align: right;">
            <p:inputText id="globalFilter" onkeyup="PF('vyuctovaniPrehledBeanTable').filter()" style="width:235px"
                         placeholder="- zadejte text pro vyhledání -"/>
          </p:outputPanel>
        </f:facet>

        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Nemovitost" rowspan="2" style="width: 100%;" filterBy="#{vyuctovani.nemovitost.getIdentifikaceNemovitosti()}"
                      filterMatchMode="contains" filterStyle="display:none" sortBy="#{vyuctovani.nemovitost.getIdentifikaceNemovitosti()}"/>
            <p:column headerText="Pronajímatel" rowspan="2" style="width: 170px;" filterBy="#{vyuctovani.nemovitost.vlastnik.getCeleJmeno()}"
                      filterMatchMode="contains" filterStyle="display:none" sortBy="#{vyuctovani.nemovitost.vlastnik.getCeleJmeno()}"/>
            <p:column headerText="Nájemník" rowspan="2" style="width: 170px;" filterBy="#{vyuctovani.najemnik.getCeleJmeno()}" filterMatchMode="contains"
                      filterStyle="display:none" sortBy="#{vyuctovani.najemnik.getCeleJmeno()}"/>
            <p:column headerText="Datum vystavení" rowspan="2" style="width: 170px;" filterBy="#{dateFormatterBean.formatDate(vyuctovani.datumVystaveni)}"
                      filterMatchMode="contains" filterStyle="display:none" sortBy="#{dateFormatterBean.formatDate(vyuctovani.datumVystaveni)}"/>
            <p:column headerText="Zúčtovací období" colspan="2" style="width: 400px;"/>
            <p:column headerText="Ovládání" colspan="1" rowspan="2" style="width: 90px;"/>
          </p:row>
          <p:row>
            <p:column headerText="Začátek" filterBy="#{vyuctovani.zuctovaciObdobi.zacatek}" filterMatchMode="contains" filterStyle="display:none"
                      sortBy="#{vyuctovani.zuctovaciObdobi.zacatek}"/>
            <p:column headerText="Konec" filterBy="#{vyuctovani.zuctovaciObdobi.konec}" filterMatchMode="contains" filterStyle="display:none"
                      sortBy="#{vyuctovani.zuctovaciObdobi.konec}"/>
          </p:row>
        </p:columnGroup>


        <p:column>
          <h:outputText value="#{vyuctovani.nemovitost.getIdentifikaceNemovitosti()}" title="#{vyuctovani.nemovitost.getIdentifikaceNemovitosti()}"/>
        </p:column>

        <p:column>
          <h:outputText value="#{vyuctovani.nemovitost.vlastnik.getCeleJmeno()}" title="#{vyuctovani.nemovitost.vlastnik.getCeleJmeno()}"/>
        </p:column>

        <p:column>
          <h:outputText value="#{vyuctovani.najemnik.getCeleJmeno()}" title="#{vyuctovani.najemnik.getCeleJmeno()}"/>
        </p:column>

        <p:column style="text-align: center;">
          <h:outputText value="#{dateFormatterBean.formatDate(vyuctovani.datumVystaveni)}"/>
        </p:column>

        <p:column style="text-align: center;">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{vyuctovani.zuctovaciObdobi.zacatek}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar id="zuctovaciObdobiZacatekInput" value="#{vyuctovani.zuctovaciObdobi.zacatek}" pattern="dd-MM-yyyy" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column style="text-align: center;">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{vyuctovani.zuctovaciObdobi.konec}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar id="zuctovaciObdobiKonecInput" value="#{vyuctovani.zuctovaciObdobi.konec}" pattern="dd-MM-yyyy" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:commandButton icon="ui-icon-circle-zoomin" actionListener="#{vyuctovaniPrehledBean.showVyuctovaniDetailBean(vyuctovani)}"
                           title="Upravit / Podrobnosti"/>
          <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{vyuctovaniPrehledBean.deleteRow(vyuctovani)}"
                           title="Odebrat"/>
        </p:column>

      </p:dataTable>
    </ui:define>

  </ui:composition>
</h:body>
</html>
