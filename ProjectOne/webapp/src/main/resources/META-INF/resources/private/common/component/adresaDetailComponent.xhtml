<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<composite:interface>
  <composite:attribute name="vstupniData"/>
</composite:interface>

<composite:implementation>

  <ui:decorate template="/template/component/prehledComponentLayout.xhtml">
    <ui:define name="pageContentTitle">
      <h:outputText value="#{adresaDetailBean.init()}" />
      <p class="tableCaption">Adresa:</p>
    </ui:define>

    <ui:define name="prehledPagePridavaciTlacitko">
    </ui:define>

    <ui:define name="prehledPageData">
      <div class="divOsobaDetailTable">
        <table>
          <tr>
            <th>
              <p>Typ adresy:</p>
            </th>
            <td>
              <h:selectOneMenu value="#{cc.attrs.vstupniData.adresaTyp}" converter="#{adresaTypConverter}">
                <f:selectItems value="#{adresaDetailBean.adresaTypList}" var="adresaTyp"
                               itemLabel="#{adresaTyp.hodnota}"
                               itemValue="#{adresaTyp}"/>
              </h:selectOneMenu>
            </td>
          </tr>
          <tr>
            <th>
              <p>Ulice:</p>
            </th>
            <td>
              <p:inputText id="ulice" value="#{cc.attrs.vstupniData.ulice}" placeholder="- zadejte -"/>
            </td>
            <th>
              <p>Číslo popisné:</p>
            </th>
            <td>
              <p:inputText value="#{cc.attrs.vstupniData.cisloPopisne}" placeholder="- zadejte -"/>
            </td>
            <th>
              <p>Číslo orientační:</p>
            </th>
            <td>
              <p:inputText value="#{cc.attrs.vstupniData.cisloOrientacni}" placeholder="- zadejte -"/>
            </td>
          </tr>
          <tr>
            <th>
              <p>Město:</p>
            </th>
            <td>
              <p:inputText value="#{cc.attrs.vstupniData.mesto}" placeholder="- zadejte -"/>
            </td>
            <th>
              <p>PSČ:</p>
            </th>
            <td>
              <p:inputText value="#{cc.attrs.vstupniData.psc}" placeholder="- zadejte -"/>
            </td>
            <th>
              <p>Stát:</p>
            </th>
            <td>
              <h:selectOneMenu value="#{cc.attrs.vstupniData.stat}" converter="#{statConverter}">
                <f:selectItems value="#{adresaDetailBean.statList}" var="stat"
                               itemLabel="#{stat.hodnota}"
                               itemValue="#{stat}"/>
              </h:selectOneMenu>
            </td>
          </tr>
        </table>
      </div>
    </ui:define>

    <ui:define name="prehledPageDataTable">
    </ui:define>

  </ui:decorate>

</composite:implementation>

</html>
