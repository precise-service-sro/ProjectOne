<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vyuctovani="http://java.sun.com/jsf/composite/vyuctovani/component"
      xmlns:component="http://java.sun.com/jsf/composite/common/component">

<h:head>
  <title>ProjectOne - Nájemník - Předávací protokol</title>
</h:head>

<h:body>
  <div style="width: 98%; margin-left: 10px;"></div>

    Nájemník - Předávací protokol:

    <h:form id="form">
      <p:growl id="msgs" showDetail="true"/>

      <p:dataTable id="predavaciProtokol" var="polozka" value="#{predavaciProtokolBean.getRadky()}" resizableColumns="true" sortBy="#{1}" editable="true" rowIndexVar="index">
        <f:facet name="header">
          <h:outputText value="#{predavaciProtokolBean.nazev}"  /> --- <h:outputText value="#{predavaciProtokolBean.datumPodpisu}" />
        </f:facet>

        <p:ajax event="rowEdit" listener="#{predavaciProtokolBean.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{predavaciProtokolBean.onRowCancel}" update=":form:msgs" />

        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Název"/>
            <p:column headerText="Vyúčtovat jako" style="width: 150px;"/>
            <p:column headerText="Číslo měřáku"   style="width: 150px;"/>
            <p:column headerText="Stav měřáku"    style="width: 150px;"/>
            <p:column                             style="width:  32px;"/>
          </p:row>
        </p:columnGroup>

        <p:column headerText="Název">
          <h:outputText value="#{polozka.nazev}" />
        </p:column>

        <p:column headerText="Vyúčtovat jako" style="text-align: center">
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.vyuctovaniPolozkaTypEntity.nazev}" title="#{polozka.vyuctovaniPolozkaTypEntity.popis}"/> </f:facet>
            <f:facet name="input">
              <h:selectOneMenu value="#{polozka.vyuctovaniPolozkaTypEntity}" style="width:100%" converter="#{vyuctovaniPolozkaTypeConverter}">
                <f:selectItems value="#{predavaciProtokolBean.vyuctovaniPolozkaTypEntityList}" var="vyuctovaniPolozkaTypEntity" itemLabel="#{vyuctovaniPolozkaTypEntity.nazev}" itemValue="#{vyuctovaniPolozkaTypEntity}" />
              </h:selectOneMenu>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Číslo měřáku" style="text-align: center">
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.cisloMeraku}" /> </f:facet>
            <f:facet name="input"><p:inputText id="cisloMerakuInput" value="#{polozka.cisloMeraku}" style="width:100%"/></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Stav měřáku"  style="text-align: right">
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.stavMeraku}" /> <h:outputText value="&nbsp;" /> <h:outputText value="#{polozka.jednotka}" /> </f:facet>
            <f:facet name="input"><div style="text-align: left"><p:inputText id="stavMerakuInput" value="#{polozka.stavMeraku}" style="width:40%" />  <h:outputText value="&nbsp;" /> <h:outputText value="#{polozka.jednotka}" style="width:50%"/>  </div></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column style="width: 32px;">
          <p:rowEditor />
        </p:column>
      </p:dataTable>

      Tlačítko na přidání nového řádku
      <br />
      Tlačítko na smazání řádku
      <br />
    </h:form>
<div>
  </div>
  <component:dockMenu />

</h:body>
</html>
