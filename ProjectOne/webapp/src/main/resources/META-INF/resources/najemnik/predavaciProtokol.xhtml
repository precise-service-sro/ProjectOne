<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vyuctovani="http://java.sun.com/jsf/composite/vyuctovani/component"
      xmlns:component="http://java.sun.com/jsf/composite/common/component">

<h:head>
  <title>ProjectOne - Nájemník - Předávací protokol</title>
</h:head>

<h:body>
  <h:outputText value="#{predavaciProtokolBean.init()}" />

  <div style="width: 98%; margin-left: 10px;"></div>

    Nájemník - Předávací protokol:

    <h2>Předávací protokol</h2>

    KDO vs KOMU
    <br />
    <h3>Byt: (<h:outputText value="#{predavaciProtokolBean.nazev}"  />)</h3>
    <br />
    <h3>Jméno nájemníka: (<h:outputText value="#{predavaciProtokolBean.nazev}"  />)</h3>
    <br />
    <h3>Datum podpisu: <h:outputText value="#{predavaciProtokolBean.datumPodpisu}" /></h3>

    <br />

    <h:form id="form">
      <p:growl id="msgs" showDetail="true"/>

      <div class="ui-g" style="text-align: right;">
        <div class="ui-g-12">
          <p:commandButton value="Přidat nový záznam" icon="ui-icon-circle-plus" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                           actionListener="#{predavaciProtokolBean.addRow()}" oncomplete="PF('predavaciProtokol').addRow();" />
        </div>
      </div>

      <p:dataTable id="predavaciProtokol" widgetVar="predavaciProtokol" var="polozka" value="#{predavaciProtokolBean.getRadky()}" resizableColumns="true" sortBy="#{1}" editable="true" rowIndexVar="index">

        <p:ajax event="rowEdit" listener="#{predavaciProtokolBean.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{predavaciProtokolBean.onRowCancel}" update=":form:msgs" />

        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Název"/>
            <p:column headerText="Vyúčtovat jako" style="width: 150px;"/>
            <p:column headerText="Číslo měřáku"   style="width: 150px;"/>
            <p:column headerText="Stav měřáku"    style="width: 150px;"/>
            <p:column                             style="width:  32px;"/>
            <p:column                             style="width:  50px;"/>
          </p:row>
        </p:columnGroup>

        <p:column>
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.nazev}" /> </f:facet>
            <f:facet name="input"><p:inputText id="nazevInput" value="#{polozka.nazev}" style="width:100%"/></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.vyuctovaniPolozkaTyp.nazev}" title="#{polozka.vyuctovaniPolozkaTyp.popis}"/> </f:facet>
            <f:facet name="input">
              <h:selectOneMenu value="#{polozka.vyuctovaniPolozkaTyp}" style="width:100%" converter="#{vyuctovaniPolozkaTypeConverter}">
                <f:selectItems value="#{predavaciProtokolBean.vyuctovaniPolozkaTypList}" var="vyuctovaniPolozkaTyp" itemLabel="#{vyuctovaniPolozkaTyp.nazev}" itemValue="#{vyuctovaniPolozkaTyp}" />
              </h:selectOneMenu>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.cisloMeraku}" /> </f:facet>
            <f:facet name="input"><p:inputText id="cisloMerakuInput" value="#{polozka.cisloMeraku}" style="width:100%"/></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.stavMeraku}" /> <h:outputText value="&nbsp;" /> <h:outputText value="#{polozka.jednotka}" /> </f:facet>
            <f:facet name="input"><div style="text-align: left"><p:inputText id="stavMerakuInput" value="#{polozka.stavMeraku}" style="width:40%" />  <h:outputText value="&nbsp;" /> <h:outputText value="#{polozka.jednotka}" style="width:50%"/>  </div></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:rowEditor />
        </p:column>

        <p:column>
          <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{predavaciProtokolBean.deleteRow(polozka)}" />
        </p:column>
      </p:dataTable>
    </h:form>
<div>
  </div>
  <component:dockMenu />

</h:body>
</html>
