<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/common/component">

<h:head>
  <title>ProjectOne - Nájemník - Předávací protokol</title>
</h:head>

<h:body>
  <div style="width: 98%; margin-left: 10px;">

    Nastavení - Přehled vyúčtovávaných položek:

    <br />
    <br />
    <br />

    Tahle ta konkrétní stránka / a to nastavení by mělo být specificky prolinkováno vždy s nějakým konkrétním bytem (neco jako
    /nemovitost/vyuctovani/nastaveni)

    <br />
    <br />
    <br />

    <h:form id="form">
      <p:growl id="msgs" showDetail="true"/>

      <div class="ui-g" style="text-align: right;">
        <div class="ui-g-12">
          <p:commandButton value="Přidat nový záznam" icon="ui-icon-circle-plus" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                           actionListener="#{vyuctovaniPolozkaTypBean.addRow()}" oncomplete="PF('prehledVyuctovavanychPolozek').addRow();" />
        </div>
      </div>

      <p:dataTable id="prehledVyuctovavanychPolozek" widgetVar="prehledVyuctovavanychPolozek"
                   var="polozka" value="#{vyuctovaniPolozkaTypBean.radky}"
                   editable="true" rowIndexVar="index"
      >

        <p:ajax event="rowEdit" listener="#{vyuctovaniPolozkaTypBean.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{vyuctovaniPolozkaTypBean.onRowCancel}" update=":form:msgs" />

        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Název" style="width: 150px;"/>
            <p:column headerText="Popis" />
            <p:column                    style="width:  32px;"/>
            <p:column                    style="width:  50px;"/>
          </p:row>
        </p:columnGroup>

        <p:column>
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.nazev}" /> </f:facet>
            <f:facet name="input"><p:inputText id="polozkaNazevInput" value="#{polozka.nazev}" style="width:100%"/></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{polozka.popis}" /> </f:facet>
            <f:facet name="input"><p:inputText id="polozkaPopisInput" value="#{polozka.popis}" style="width:100%"/></f:facet>
          </p:cellEditor>
        </p:column>

        <p:column>
          <p:rowEditor />
        </p:column>

        <p:column>
          <p:commandButton update="@form :form:msgs" icon="ui-icon-circle-minus" actionListener="#{vyuctovaniPolozkaTypBean.deleteRow(polozka.id)}" />
        </p:column>
      </p:dataTable>

    </h:form>
  </div>
  <component:dockMenu />

</h:body>
</html>
