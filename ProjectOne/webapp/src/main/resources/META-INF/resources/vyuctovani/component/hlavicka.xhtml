<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>

  <composite:attribute name="vyuctovani" />

</composite:interface>

<composite:implementation>

  <h3>Pronajímatel:</h3>
  - jméno
  <br />
  - přijmení
  <br />
  - telefon
  <br />
  - adresa
  <br />

  <h3>Nájemce:</h3>
  - jméno
  <br />
  - přijmení
  <br />
  - telefon
  <br />
  - adresa
  <br />

  <h3>Zúčtovací období</h3>
  OD: <h:outputText value="#{cc.attrs.vyuctovani.zuctovaciObdobi.zacatek}" /> <br />
  DO: <h:outputText value="#{cc.attrs.vyuctovani.zuctovaciObdobi.konec}" /> <br />

  <h3>Byt: </h3>
  <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.nazev}" />
  <br />

  <h3>Adresa:</h3>
  <h:outputText value="#{cc.attrs.vyuctovani.nemovitost.adresa}" />
  <br />

</composite:implementation>

</html>
