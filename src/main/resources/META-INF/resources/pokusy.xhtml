
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

    <p:panel header="PrimeFaces Hello World Example">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="First Name: "/>
        <p:inputText id="first-name" value="#{helloWorld.firstName}"/>

        <h:outputText value="Last Name: "/>
        <p:inputText id="last-name" value="#{helloWorld.lastName}"/>

        <p:commandButton id="submit" value="Submit"
                         update="greeting-panel"
                         oncomplete="PF('greetingDialog').show()"/>
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
              modal="true" resizable="false">
      <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.showGreeting()}"/>
      </h:panelGrid>
    </p:dialog>

  </h:form>

  <h:form id="form">

  <p:growl id="msgs" showDetail="true" />

    <br />
    <br />
  <h3 style="margin-top:0">Už se to začíná rýsovat :-*</h3>
    <br />
    <br />

  <p:tabView>
    <p:tab title="Godfather Part I">
      <h:panelGrid columns="2" cellpadding="10">

          <p:graphicImage name="images/1.jpg" width="100"/>

        <h:outputText
                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                    but given to ruthless violence whenever anything stands against the good of the family." />
      </h:panelGrid>
    </p:tab>
    <p:tab title="Godfather Part II">
      <h:panelGrid columns="2" cellpadding="10">
        <p:graphicImage name="images/2.png" width="100"/>
        <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
      </h:panelGrid>
    </p:tab>
    <p:tab title="Godfather Part III">
      <h:panelGrid columns="2" cellpadding="10">
        <p:graphicImage name="images/3.jpg" width="100"/>
        <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
      </h:panelGrid>
    </p:tab>
  </p:tabView>
  </h:form>

  <br />
  <br />
  <h3 style="margin-top:0">A ještě tabulečka</h3>
  <br />
  <br />

  <p:dataTable var="user" value="#{helloWorld.users}">
    <p:column headerText="Jméno">
      <h:outputText value="#{user.firstName}" />
    </p:column>

    <p:column headerText="Příjmení">
      <h:outputText value="#{user.lastName}" />
    </p:column>
  </p:dataTable>

  <div width="500">
    <p:dataTable var="polozka" value="#{helloWorld.seznamPolozek}">
      <f:facet name="header">
        Byt Praha - Vyúčtování 2018
      </f:facet>

      <p:columnGroup type="header">
        <p:row>
          <p:column headerText="Název" />
          <p:column colspan="2" headerText="Zálohy" />
          <p:column colspan="2" headerText="Náklady" />
          <p:column colspan="2" headerText="Spotřeba" />
        </p:row>
      </p:columnGroup>

      <p:column headerText="">
        <h:outputText value="#{polozka.nazev}" />
      </p:column>

      <p:column>
        <h:outputText value="#{polozka.zalohy.mnozstvi}" />
      </p:column>
      <p:column>
        <h:outputText value="#{polozka.zalohy.jednotka}" />
      </p:column>

      <p:column>
        <h:outputText value="#{polozka.naklady.mnozstvi}" />
      </p:column>
      <p:column>
        <h:outputText value="#{polozka.naklady.jednotka}" />
      </p:column>

      <p:column>
        <h:outputText value="#{polozka.spotreba.mnozstvi}" />
      </p:column>
      <p:column>
        <h:outputText value="#{polozka.spotreba.jednotka}" />
      </p:column>

    </p:dataTable>
  </div>
</h:body>
</html>
